<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment ANDY HOST</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f0f2d, #1a1a40);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: background 0.3s ease;
      overflow-x: hidden;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      background-color: #121232;
      border: 1px solid #2e2e52;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,255,255,0.15);
      text-align: center;
      max-width: 350px;
      width: 100%;
    }

    .card img.avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid #00ffff;
      margin-bottom: 15px;
    }

    .language-select {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #222;
      border: 1px solid #444;
      padding: 6px 12px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    h2 span {
      color: #00ffff;
    }

    .buttons, .numbers {
      display: flex;
      justify-content: space-around;
      margin: 15px 0;
      flex-wrap: wrap;
    }

    .buttons button, .copy-btn {
      padding: 10px 20px;
      background-color: transparent;
      border: 2px solid #00ffff;
      color: #00ffff;
      border-radius: 10px;
      cursor: pointer;
      margin: 5px;
      transition: 0.3s;
    }

    .buttons button:hover, .copy-btn:hover {
      background-color: #00ffff;
      color: black;
    }

    .whatsapp-btn, .download-btn {
      margin-top: 15px;
      padding: 12px 24px;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .download-btn {
      background-color: #007bff;
      margin-top: 10px;
    }

    p {
      font-size: 14px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="language-select fade-in">

  </div>

    <div id="dana" style="display:none;">
      <p>Nomor DANA: <b>082120816830</b></p>
      <button class="copy-btn" onclick="copyText('082120816830')">Salin Nomor</button>

    <div id="gopay" style="display:none;">
      <p>Nomor GoPay: <b>082120816830</b></p>
      <button class="copy-btn" onclick="copyText('082120816830')">Salin Nomor</button>
    </div>

    <div id="qris" style="display:none;">

    </a>
  </div>

  <script>
    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Nomor berhasil disalin: " + text);
      });
    }

    function toggleSection(id) {
      document.getElementById("dana").style.display = "none";
      document.getElementById("gopay").style.display = "none";
      document.getElementById("qris").style.display = "none";
      document.getElementById(id).style.display = "block";
    }
  </script>
</body>
</html>
